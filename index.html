<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15 Days Coding Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    h1 span {
      color: #38bdf8;
    }

    .progress {
      height: 14px;
      background: #1e293b;
    }

    .progress-bar {
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
    }

    .day-card {
      background: #020617;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      border: 1px solid #1e293b;
      transition: all 0.3s ease;
      height: 100%;
    }

    .day-card.active {
      border-color: #38bdf8;
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.4);
    }

    .day-card:hover {
      transform: translateY(-6px);
    }

    .day-card h5 {
      margin-bottom: 8px;
    }

    .day-card span {
      font-size: 14px;
      color: #94a3b8;
    }

    .day-card a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }

    .view-link {
      margin-top: 12px;
      font-size: 13px;
      color: #38bdf8;
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      border-top: 1px solid #1e293b;
      text-align: center;
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="container py-5">

  <h1 class="text-center mb-3">
    üöÄ <span>15 Days Coding Journey</span>
  </h1>

  <p class="text-center text-secondary mb-4">
    Track my daily web development progress
  </p>

  <!-- Progress Bar -->
  <div class="progress mb-5">
    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
  </div>

  <!-- Cards -->
  <div class="row g-4" id="daysContainer"></div>

</div>

<footer>
  Built with ‚ù§Ô∏è by Aadil Diwan | #15DaysOfCode
</footer>

<script>
  const totalDays = 15;

  // üî• CHANGE THIS NUMBER DAILY
  const completedDays = 1; // <-- Update this as days go on

  const container = document.getElementById("daysContainer");

  for (let i = 1; i <= totalDays; i++) {

    const col = document.createElement("div");
    col.className = "col-6 col-md-4 col-lg-3";

    const card = document.createElement("div");
    card.className = "day-card";

    const dayLink = `https://aadildiwan107.github.io/15_Journey/day_${String(i).padStart(2, '0')}.html`;

    if (i <= completedDays) {
      card.classList.add("active");
      card.innerHTML = `
        <a href="${dayLink}" target="_blank">
          <h5>Day ${i}</h5>
          <span>Completed ‚úÖ</span>
          <div class="view-link">View Project ‚Üí</div>
        </a>
      `;
    } else {
      card.innerHTML = `
        <h5>Day ${i}</h5>
        <span>Pending ‚è≥</span>
      `;
    }

    col.appendChild(card);
    container.appendChild(col);
  }

  // Progress calculation
  const progress = (completedDays / totalDays) * 100;
  document.getElementById("progressBar").style.width = progress + "%";
</script>

</body>
</html>
