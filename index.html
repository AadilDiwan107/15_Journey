<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aadil Builds | 15 Days Elite Journey</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --primary:#00d2ff;
  --secondary:#3a7bd5;
  --bg:#050505;
  --card:rgba(255,255,255,0.03);
  --border:rgba(255,255,255,0.12);
}

body{
  font-family:'Space Grotesk',sans-serif;
  background:var(--bg);
  color:#fff;
}

.bg-glow{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 50% -20%,#1e293b,transparent);
  z-index:-1;
}

.hero{
  padding:90px 0 50px;
  text-align:center;
}

.hero h1{
  font-size:3.2rem;
  font-weight:700;
}

.hero span{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.progress-container{
  max-width:620px;
  margin:0 auto 70px;
}

.progress{
  height:8px;
  background:rgba(255,255,255,0.05);
  border-radius:20px;
}

.progress-bar{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  box-shadow:0 0 18px var(--primary);
}

.repo-box{
  max-width:620px;
  margin:0 auto 80px;
  padding:30px;
  border-radius:24px;
  background:var(--card);
  border:1px solid var(--border);
  text-align:center;
}

.repo-box a{
  display:inline-block;
  margin-top:10px;
  color:var(--primary);
  text-decoration:none;
  font-weight:500;
}

.day-card{
  position:relative;
  height:100%;
  padding:30px;
  border-radius:24px;
  background:var(--card);
  border:1px solid var(--border);
  transition:0.35s ease;
}

.day-card:hover{
  transform:translateY(-8px);
  border-color:rgba(0,210,255,0.4);
  background:rgba(255,255,255,0.06);
}

.day-card.completed::after{
  content:"COMPLETED";
  position:absolute;
  top:18px;
  right:18px;
  font-size:10px;
  letter-spacing:1px;
  color:var(--primary);
}

.day-number{
  font-size:0.85rem;
  color:#64748b;
  margin-bottom:8px;
}

.day-title{
  font-size:1.35rem;
  font-weight:600;
}

.tech{
  margin-top:12px;
  font-size:0.8rem;
  color:#94a3b8;
}

.status{
  margin-top:18px;
  font-size:1.1rem;
}

/* Visit button */
.visit-btn{
  display:inline-block;
  margin-top:18px;
  padding:8px 16px;
  font-size:0.8rem;
  border-radius:50px;
  border:1px solid rgba(0,210,255,0.5);
  color:var(--primary);
  text-decoration:none;
  transition:0.3s;
}

.visit-btn:hover{
  background:var(--primary);
  color:#000;
}

.visit-btn.disabled{
  opacity:0.4;
  pointer-events:none;
  border-color:#64748b;
  color:#64748b;
}

footer{
  padding:90px 0 40px;
  text-align:center;
  opacity:0.5;
}
</style>
</head>

<body>
<div class="bg-glow"></div>

<div class="container">

<header class="hero">
  <div class="badge rounded-pill border border-secondary px-3 py-2 mb-4 text-secondary" style="letter-spacing:2px;font-size:.75rem;">
    THE JOURNEY
  </div>
  <h1>15 Days of <span>Elite Craft</span></h1>
  <p class="text-secondary mt-3">Design. Code. Discipline.</p>
</header>

<div class="progress-container">
  <div class="d-flex justify-content-between mb-2 small text-secondary">
    <span>Overall Progress</span>
    <span id="progressText">0%</span>
  </div>
  <div class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>
</div>

<div class="repo-box">
  <h5>Full Source Code</h5>
  <p class="text-secondary mb-1">All projects in one repository</p>
  <a href="https://github.com/AadilDiwan107/15_Journey.git" target="_blank">
    Download from GitHub ‚Üí
  </a>
</div>

<div class="row g-4" id="daysContainer"></div>

<footer>
  Aadil Builds ¬© 2026 ¬∑ Precision over noise.
</footer>

</div>

<script>
const totalDays = 15;
const completedDays = 6;
const baseUrl = "https://aadildiwan107.github.io/15_Journey/";
const container = document.getElementById("daysContainer");

for(let i=1;i<=totalDays;i++){
  const col=document.createElement("div");
  col.className="col-12 col-md-6 col-lg-4";

  const done=i<=completedDays;
  const link=`${baseUrl}day_${String(i).padStart(2,'0')}.html`;

  col.innerHTML=`
    <div class="day-card ${done?'completed':''}">
      <div class="day-number">PROJECT ${String(i).padStart(2,'0')}</div>
      <div class="day-title">Day ${i} ${done?'Project':'Pending'}</div>
      <div class="tech">HTML ¬∑ CSS ¬∑ JS ¬∑ UI</div>
      <div class="status">${done?'üíé':'‚è≥'}</div>

      <a class="visit-btn ${done?'':'disabled'}"
         href="${done?link:'#'}"
         target="_blank">
         Visit Website ‚Üí
      </a>
    </div>
  `;
  container.appendChild(col);
}

const percent=(completedDays/totalDays)*100;
progressBar.style.width=percent+"%";
progressText.innerText=Math.round(percent)+"% Completed";
</script>

</body>
</html>
