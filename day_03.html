<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 3 | Pro To-Do App</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
  --accent:#00ff88;
  --bg:#0b0b0b;
  --card:#141414;
}
*{box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  min-height:100vh;
  display:grid;
  place-items:center;
}
.app{
  width:100%;
  max-width:480px;
  background:var(--card);
  padding:28px;
  border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.9);
  animation:fade .5s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(15px)}}
h1{
  text-align:center;
  font-weight:600;
  color:var(--accent);
  text-shadow:0 0 14px rgba(0,255,136,.6);
  margin-bottom:22px;
}

/* Input */
input{
  background:#1f1f1f!important;
  border:1px solid #2a2a2a!important;
  color:#fff!important;
  border-radius:12px!important;
}
input::placeholder{
  color:#ffffff!important;
  opacity:.7;
}
input:focus{
  border-color:var(--accent)!important;
  box-shadow:0 0 0 2px rgba(0,255,136,.15)!important;
}

/* Buttons */
.add-btn{
  background:linear-gradient(135deg,#00ff88,#20c997);
  border:none;
  border-radius:12px;
  padding:0 16px;
}
.filters{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:20px 0;
}
.filters button{
  background:#1e1e1e;
  border:1px solid #2c2c2c;
  color:#aaa;
  padding:6px 16px;
  border-radius:20px;
  font-size:13px;
}
.filters .active{
  background:var(--accent);
  color:#000;
}

/* Tasks */
.task{
  background:#1b1b1b;
  padding:12px 14px;
  border-radius:14px;
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
  transition:.25s;
}
.task:hover{background:#222}
.task span{
  flex:1;
  cursor:pointer;
}
.task.completed span{
  text-decoration:line-through;
  color:#777;
}
.delete{
  background:#ff4d4d;
  border:none;
  color:#fff;
  width:28px;
  height:28px;
  border-radius:50%;
}

/* Progress */
.progress{
  height:7px;
  background:#222;
  border-radius:20px;
  margin-bottom:18px;
}
.progress-bar{
  background:linear-gradient(90deg,#00d4ff,#007bff);
}
</style>
</head>

<body>

<div class="app">
  <h1><i class="fa-solid fa-check-double"></i> To-Do</h1>

  <div class="input-group">
    <input id="input" class="form-control" placeholder="Add task...">
    <button class="btn add-btn" onclick="addTask()">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <div class="filters">
    <button class="active" onclick="setFilter('all',this)">All</button>
    <button onclick="setFilter('active',this)">Active</button>
    <button onclick="setFilter('done',this)">Done</button>
  </div>

  <div class="progress">
    <div id="bar" class="progress-bar"></div>
  </div>

  <div id="list"></div>
</div>

<script>
let tasks=JSON.parse(localStorage.getItem("tasks"))||[];
let filter="all";
const save=_=>localStorage.setItem("tasks",JSON.stringify(tasks));

const addTask=_=>{
  if(input.value.trim()){
    tasks.push({t:input.value,c:false});
    input.value=""; save(); render();
  }
};
const toggle=i=>{tasks[i].c=!tasks[i].c;save();render()};
const del=i=>{tasks.splice(i,1);save();render()};

const setFilter=(f,b)=>{
  filter=f;
  document.querySelectorAll(".filters button").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  render();
};

function render(){
  list.innerHTML="";
  let show=tasks.filter(t=>filter=="all"||filter=="active"&&!t.c||filter=="done"&&t.c);
  show.forEach(t=>{
    let i=tasks.indexOf(t);
    list.innerHTML+=`
      <div class="task ${t.c?"completed":""}">
        <input type="checkbox" ${t.c?"checked":""} onclick="toggle(${i})">
        <span>${t.t}</span>
        <button class="delete" onclick="del(${i})">
          <i class="fa fa-times"></i>
        </button>
      </div>`;
  });
  let done=tasks.filter(t=>t.c).length;
  bar.style.width=tasks.length?done/tasks.length*100+"%":"0%";
}
render();
input.addEventListener("keypress",e=>e.key=="Enter"&&addTask());
</script>

</body>
</html>
