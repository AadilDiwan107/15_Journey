<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard - Day 4</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .summary-card {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .summary-card h3 {
            color: #00ff88;
        }
        .form-section {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 10px;
        }
        .form-control:focus {
            background: #333;
            color: #e0e0e0;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        .btn-add {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.5);
        }
        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.7);
        }
        .expense-list {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        .expense-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        .expense-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        .expense-details {
            flex: 1;
        }
        .expense-title {
            font-weight: 600;
            color: #00ff88;
        }
        .expense-category {
            color: #888;
            font-size: 0.9rem;
        }
        .expense-amount {
            color: #ff6b6b;
            font-weight: bold;
        }
        .btn-delete {
            background: linear-gradient(45deg, #dc3545, #ff6b6b);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn-delete:hover {
            transform: scale(1.1);
        }
        .charts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .chart-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 45%;
            min-width: 300px;
        }
        .alert {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: black;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Personal Finance Dashboard</h1>
            <p>Track expenses, set budgets, and visualize your finances</p>
        </div>
        <div class="alert" id="budgetAlert">Warning: You have exceeded your monthly budget!</div>
        <div class="summary">
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p id="totalExpenses">₹0</p>
            </div>
            <div class="summary-card">
                <h3>Monthly Budget</h3>
                <p id="monthlyBudget">₹0</p>
            </div>
            <div class="summary-card">
                <h3>Remaining Budget</h3>
                <p id="remainingBudget">₹0</p>
            </div>
            <div class="summary-card">
                <h3>Savings Goal</h3>
                <p id="savingsGoal">₹0</p>
            </div>
        </div>
        <div class="form-section">
            <h3>Add Expense</h3>
            <form id="expenseForm">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="title" placeholder="Title" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="amount" placeholder="Amount (₹)" required>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="category" required>
                            <option value="">Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="budget" placeholder="Monthly Budget (₹)">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-add"><i class="fas fa-plus"></i> Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="expense-list">
            <h3>Recent Expenses</h3>
            <div id="expenseList"></div>
        </div>
        <div class="charts">
            <div class="chart-container">
                <h4>Expenses by Category</h4>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <h4>Monthly Trend</h4>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let budget = parseFloat(localStorage.getItem('budget')) || 0;
        let savingsGoal = parseFloat(localStorage.getItem('savingsGoal')) || 0;

        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        const totalExpensesEl = document.getElementById('totalExpenses');
        const monthlyBudgetEl = document.getElementById('monthlyBudget');
        const remainingBudgetEl = document.getElementById('remainingBudget');
        const savingsGoalEl = document.getElementById('savingsGoal');
        const budgetAlert = document.getElementById('budgetAlert');

        expenseForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const newBudget = parseFloat(document.getElementById('budget').value) || budget;
            if (title && amount > 0 && category) {
                const expense = {
                    id: Date.now(),
                    title: title,
                    amount: amount,
                    category: category,
                    date: new Date().toLocaleDateString()
                };
                expenses.push(expense);
                budget = newBudget;
                saveData();
                renderDashboard();
                expenseForm.reset();
            } else {
                alert('Please fill all fields correctly.');
            }
        });

        function deleteExpense(id) {
            expenses = expenses.filter(exp => exp.id !== id);
            saveData();
            renderDashboard();
        }

        function saveData() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
            localStorage.setItem('budget', budget);
            localStorage.setItem('savingsGoal', savingsGoal);
        }

        function renderDashboard() {
            // Summary
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const remaining = budget - total;
            totalExpensesEl.textContent = '₹' + total;
            monthlyBudgetEl.textContent = '₹' + budget;
            remainingBudgetEl.textContent = '₹' + Math.max(0, remaining);
            savingsGoalEl.textContent = '₹' + savingsGoal;

            // Alert
            if (total > budget && budget > 0) {
                budgetAlert.style.display = 'block';
            } else {
                budgetAlert.style.display = 'none';
            }

            // Expense List
            expenseList.innerHTML = '';
            expenses.slice(-5).forEach(exp => {
                expenseList.innerHTML += `
                    <div class="expense-item">
                        <div class="expense-details">
                            <div class="expense-title">${exp.title}</div>
                            <div class="expense-category">${exp.category} | ${exp.date}</div>
                        </div>
                        <div class="expense-amount">₹${exp.amount}</div>
                        <button class="btn-delete" onclick="deleteExpense(${exp.id})"><i class="fas fa-trash"></i></button>
                    </div>
                `;
            });

            // Charts
            renderCategoryChart();
            renderTrendChart();
        }

        function renderCategoryChart() {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            const categories = {};
            expenses.forEach(exp => {
                categories[exp.category] = (categories[exp.category] || 0) + exp.amount;
            });
            const labels = Object.keys(categories);
            const data = Object.values(categories);

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });
        }

        function renderTrendChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            // Simple monthly trend (last 5 months simulation)
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May'];
            const data = months.map(() => Math.floor(Math.random() * 5000) + 1000); // Random data for demo

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'Expenses',
                        data: data,
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.2)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#e0e0e0'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });
        }

        renderDashboard();
    </script>
</body>
</html>
