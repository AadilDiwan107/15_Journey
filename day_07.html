<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Weather App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial, sans-serif;
}

.weather-card{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
border-radius:20px;
padding:30px;
width:100%;
max-width:400px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.temp{
font-size:48px;
font-weight:bold;
}

.loading{
font-size:18px;
}
</style>

</head>
<body>

<div class="weather-card">

<h3 class="mb-3">üåç Your Live Weather</h3>

<div id="loading" class="loading">Fetching your location...</div>

<div id="weatherData" style="display:none;">
<h4 id="city"></h4>
<img id="icon" src="" alt="Weather Icon">
<div class="temp" id="temperature"></div>
<p id="description"></p>

<hr>

<p>üíß Humidity: <span id="humidity"></span>%</p>
<p>üå¨ Wind Speed: <span id="wind"></span> m/s</p>
</div>

<div id="error" class="text-danger mt-3"></div>

</div>

<script>

const apiKey = "YOUR_API_KEY_HERE";

function getWeather(lat, lon){
fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`)
.then(response => response.json())
.then(data => {

document.getElementById("loading").style.display="none";
document.getElementById("weatherData").style.display="block";

document.getElementById("city").innerText = data.name;
document.getElementById("temperature").innerText = Math.round(data.main.temp) + "¬∞C";
document.getElementById("description").innerText = data.weather[0].description;
document.getElementById("humidity").innerText = data.main.humidity;
document.getElementById("wind").innerText = data.wind.speed;

const iconCode = data.weather[0].icon;
document.getElementById("icon").src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

})
.catch(error => {
document.getElementById("loading").style.display="none";
document.getElementById("error").innerText="Unable to fetch weather data.";
});
}

function getLocation(){
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(
position => {
getWeather(position.coords.latitude, position.coords.longitude);
},
error => {
document.getElementById("loading").style.display="none";
document.getElementById("error").innerText="Location access denied.";
}
);
}else{
document.getElementById("loading").innerText="Geolocation not supported.";
}
}

getLocation();

</script>

</body>
</html>
